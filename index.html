<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="grad">
    <div>
        <div class="sidebar-container">
            <!-- Sidebar Menu -->
            <div class="Menu" id="menu">
                <h3>Menu</h3>
                <ul>
                    
                </ul>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Toggle Menu Button -->
            <button class="btn toggle-menu" id="toggleMenuBtn">Toggle Menu</button>

            <!-- Carousel Title -->
            <div class="carousel-title">Hola Mundo</div>

            <!-- Carousel Container -->
            <div class="carousel-container">
                <!-- Bootstrap Carousel -->
                <div id="imageCarousel" class="carousel slide">
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                        <!-- Dynamically generated with JavaScript -->
                    </div>
                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <!-- Dynamically generated with JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <div class="carousel-controls">
                <button class="btn grid-item" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">Previous</button>
                <button class="btn grid-item" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">Next</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
